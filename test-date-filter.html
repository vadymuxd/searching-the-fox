<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Date Filter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin-bottom: 30px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .test-result { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 3px; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .test-button:hover { background: #005a8b; }
        .debug-info { background: #e8f4f8; padding: 10px; margin-top: 10px; border-radius: 3px; }
        .job-item { margin: 5px 0; padding: 5px; background: #f9f9f9; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Date Filter Test</h1>
    <p>Test the date filtering functionality by clicking the buttons below. Each button will search for jobs with a different date range filter.</p>
    
    <div class="test-section">
        <h2>Test Date Range Filters</h2>
        <button class="test-button" onclick="testDateFilter('1')">Test: Last 24 hours</button>
        <button class="test-button" onclick="testDateFilter('7')">Test: Last 7 days</button>
        <button class="test-button" onclick="testDateFilter('30')">Test: Last 30 days</button>
        
        <div id="results" class="test-result" style="display: none;"></div>
    </div>

    <script>
        async function testDateFilter(dateRange) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<p>Testing date filter for ' + dateRange + ' days... Please wait.</p>';
            
            try {
                const response = await fetch('/api/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        jobTitle: 'Software Engineer',
                        location: 'San Francisco',
                        dateRange: dateRange,
                        count: 50
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    let html = `
                        <h3>Results for ${dateRange} days filter:</h3>
                        <p><strong>Total jobs found:</strong> ${data.count}</p>
                        <div class="debug-info">
                            <strong>Debug Info:</strong><br>
                            Date Range Days: ${data.debug.dateRangeDays}<br>
                            Cutoff Date: ${data.debug.cutoffDate}<br>
                            Original Date Range: ${data.debug.originalDateRange}
                        </div>
                        <h4>Sample Jobs (first 10):</h4>
                    `;
                    
                    data.data.slice(0, 10).forEach(job => {
                        html += `
                            <div class="job-item">
                                <strong>${job.title}</strong> at ${job.company}<br>
                                <small>Posted: ${job.datePosted}</small>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<p style="color: red;">Error: ${data.error}</p>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>

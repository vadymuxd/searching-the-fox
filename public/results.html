<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just View - Results</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="Just View - White.png" alt="TrueList Logo" class="main-logo" />
        </header>

        <main>
            <div id="searchInfo" class="search-info job-search-static">
                <h2>Search Criteria</h2>
                <div class="inline-search-controls">
                    <input type="text" id="jobTitleInput" class="inline-input" placeholder="Job Title">
                    <input type="text" id="locationInput" class="inline-input" placeholder="Location">
                    <select id="dateRangeInput" class="inline-select">
                        <option value="1">Last 24 hours</option>
                        <option value="7">Last 7 days</option>
                        <option value="30">Last 30 days</option>
                    </select>
                    <button id="refreshBtn" class="refresh-btn">â†» Refresh Results</button>
                </div>
            </div>
            
            <div id="resultCountContainer" class="result-count-container">
                <p id="resultCount"></p>
            </div>

            <div id="loadingMessage" class="loading-message">
                <div class="spinner-large"></div>
                <p>Scraping LinkedIn for the latest job postings...</p>
                <p><small>This may take a few seconds</small></p>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <div class="error-message">
                    <h3>Error</h3>
                    <p id="errorText"></p>
                    <a href="/" class="retry-btn">Try Again</a>
                </div>
            </div>

            <div id="resultsContainer" class="results-container" style="display: none;">
                <div class="table-container">
                    <table id="jobsTable" class="jobs-table">
                        <thead>
                            <tr>
                                <th>Seen</th>
                                <th>Posted</th>
                                <th>Company</th>
                                <th>Title</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobsTableBody">
                            <!-- Job data will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div id="noResults" class="no-results" style="display: none;">
                    <h3>No jobs found</h3>
                    <p>We couldn't find any job postings matching your criteria.</p>
                    <p>Try adjusting your search terms or location.</p>
                    <a href="/" class="retry-btn">Try Different Search</a>
                </div>
            </div>
        </main>

        <footer>
        </footer>
    </div>

    <script src="results.js"></script>
</body>
</html>

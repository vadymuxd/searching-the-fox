<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just View - Demo </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-tagline-container">
                <img src="Just View - White.png" alt="TrueList Logo" class="main-logo" />
                <span class="main-tagline small-tagline">We will scrap Linkedin jobs to display without sponsored posts in a simple table, sorted as you like</span>
            </div>
        </header>

        <main>
            <div class="search-form-container">
                <form id="jobSearchForm" class="search-form">
                    <div class="form-group">
                        <label for="jobTitle">Job Title</label>
                        <input 
                            type="text" 
                            id="jobTitle" 
                            name="jobTitle" 
                            placeholder="e.g., Software Engineer, Marketing Manager"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            placeholder="e.g., New York, San Francisco, Remote"
                            required
                        >
                    </div>

                    <button type="submit" class="search-btn">
                        <span class="btn-text">Search Jobs</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>

        </main>

        <footer>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>

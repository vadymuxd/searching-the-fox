<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just View - FastAPI Job Search</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom styles for FastAPI results page */
        .site-badge {
            background: #6c757d;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .site-badge.indeed {
            background: #2164f3;
        }
        
        .site-badge.linkedin {
            background: #0077b5;
        }
        
        .site-badge.zip_recruiter {
            background: #f15a28;
        }
        
        .site-badge.glassdoor {
            background: #0caa41;
        }
        
        .salary {
            color: #28a745;
            font-weight: 500;
        }
        
        .description-preview {
            max-width: 200px;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            color: #787774;
            font-size: 13px;
            line-height: 1.3;
        }
        
        .retry-btn {
            background: #37352f;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s ease;
            border: 1px solid #37352f;
            cursor: pointer;
            font-family: inherit;
        }
        
        .retry-btn:hover {
            background: #2f2e2a;
        }
        
        /* Multi-select styles */
        select[multiple] {
            height: auto !important;
            min-height: 100px;
            padding: 8px 12px;
            border: 1px solid #e9e8e6;
            border-radius: 6px;
            background: #ffffff;
            color: #37352f;
            font-size: 14px;
        }
        
        select[multiple] option {
            padding: 4px 8px;
            margin: 2px 0;
            border-radius: 3px;
        }
        
        select[multiple] option:checked {
            background: #37352f;
            color: #ffffff;
        }
        
        /* Filtered row styles */
        .filtered-out {
            display: none;
        }
        
        .filter-highlight {
            background-color: #fff3cd;
        }
        
        /* Simple white table styling */
        .jobs-table {
            background: white !important;
        }
        
        .jobs-table th {
            background: white !important;
            border-bottom: 2px solid #e9e8e6 !important;
        }
        
        .jobs-table tr {
            background: white !important;
        }
        
        .jobs-table tr:hover {
            background: white !important;
        }
        
        .jobs-table td {
            background: white !important;
        }
        
        /* Black title links */
        .job-title a {
            color: #37352f !important;
            text-decoration: none;
        }
        
        .job-title a:hover {
            color: #37352f !important;
            text-decoration: underline;
        }
        
        .job-title a:visited {
            color: #37352f !important;
        }
        
        /* Table column widths */
        .jobs-table th:nth-child(1),
        .jobs-table td:nth-child(1) {
            width: 30%;
        }
        
        .jobs-table th:nth-child(2),
        .jobs-table td:nth-child(2) {
            width: 25%;
        }
        
        .jobs-table th:nth-child(3),
        .jobs-table td:nth-child(3) {
            width: 15%;
        }
        
        .jobs-table th:nth-child(4),
        .jobs-table td:nth-child(4) {
            width: 15%;
        }
        
        .jobs-table th:nth-child(5),
        .jobs-table td:nth-child(5) {
            width: 15%;
        }
        
        /* Remove background from filter header and add dividers */
        #searchInfo.search-info.job-search-static {
            background: #fafafa !important;
            border: 1px solid #e9e8e6 !important;
            border-radius: 8px !important;
            padding: 20px !important;
            margin-bottom: 15px !important;
        }
        
        #resultCountContainer {
            display: none;
        }
        
        /* Filter header styling */
        .filter-header {
            margin-bottom: 15px;
        }
        
        .filter-header p {
            margin: 0;
            font-weight: 600;
            color: #37352f;
        }
        
        /* Remove rounded corners and border from filter results div */
        #searchInfo.search-info.job-search-static {
            background: #fafafa !important;
            border: none !important;
            border-radius: 0 !important;
            padding: 20px !important;
            margin-bottom: 15px !important;
        }
        
        /* Left align Job Title column */
        .jobs-table th:nth-child(1),
        .jobs-table td:nth-child(1) {
            text-align: left !important;
        }
        
        /* Make Filter button black */
        #filterBtn {
            background: #37352f !important;
            color: #ffffff !important;
            border: 1px solid #37352f !important;
        }
        
        #filterBtn:hover {
            background: #2f2e2a !important;
            border-color: #2f2e2a !important;
        }
        
        /* Style View Job button same as Clear button */
        .job-link {
            background: #ffffff !important;
            color: #37352f !important;
            border: 1px solid #e9e8e6 !important;
            padding: 6px 12px !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-size: 14px !important;
            font-weight: 500 !important;
            display: inline-block !important;
            transition: all 0.2s ease !important;
        }
        
        .job-link:hover {
            background: #f7f6f3 !important;
            border-color: #d9d8d6 !important;
            color: #37352f !important;
            text-decoration: none !important;
        }
        
        /* Loading counter styles */
        .loading-counter {
            text-align: center;
        }
        
        .counter-display {
            display: inline-block;
            background: #37352f;
            color: #ffffff;
            border-radius: 50px;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 600;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 12px rgba(55, 53, 47, 0.15);
        }
        
        .counter-display span {
            color: #ffffff;
        }
        
        /* Responsive grid layout */
        @media (max-width: 768px) {
            .search-form div[style*="grid-template-columns"] {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
            }
        }
        
        @media (max-width: 1024px) and (min-width: 769px) {
            .search-form div[style*="grid-template-columns"] {
                grid-template-columns: 1fr 1fr 1fr !important;
            }
        }
        
        @media (max-width: 1200px) and (min-width: 1025px) {
            .search-form div[style*="grid-template-columns"] {
                grid-template-columns: 1fr 1fr 1fr 1fr !important;
            }
        }
        
        /* Override max-width for full-width form */
        .container {
            max-width: none !important;
            padding-left: 20px !important;
            padding-right: 20px !important;
        }
        
        .search-form-container {
            max-width: none !important;
            margin-left: 0 !important;
            margin-right: 0 !important;
            padding-left: 20px !important;
            padding-right: 20px !important;
            padding-top: 20px !important;
            padding-bottom: 20px !important;
        }
        
        @media (max-width: 768px) {
            .container {
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
            
            .search-form-container {
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
        }
        
        /* Compact form styling */
        .form-group label {
            font-size: 12px !important;
            margin-bottom: 4px !important;
        }
        
        .form-group input,
        .form-group select {
            font-size: 14px !important;
            padding: 8px 10px !important;
        }
        
        .search-btn {
            padding: 8px 16px !important;
            font-size: 14px !important;
            white-space: nowrap !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="Just View - White.png" alt="TrueList Logo" class="main-logo" />
        </header>
        <main>
            <div class="search-form-container">
                <form id="searchForm" class="search-form">
                    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr auto; gap: 15px; align-items: end;">
                        <div class="form-group">
                            <label for="searchTerm">Job Title</label>
                            <input type="text" id="searchTerm" name="searchTerm" required 
                                   placeholder="e.g. Software Engineer">
                        </div>
                        
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" required 
                                   placeholder="e.g. New York, NY">
                        </div>
                        
                        <div class="form-group">
                            <label for="siteNames">Site</label>
                            <select id="siteNames" name="siteNames">
                                <option value="indeed">Indeed</option>
                                <option value="linkedin" selected>LinkedIn</option>
                                <option value="zip_recruiter">ZipRecruiter</option>
                                <option value="glassdoor">Glassdoor</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="hoursOld">Posted</label>
                            <select id="hoursOld" name="hoursOld">
                                <option value="24" selected>24h</option>
                                <option value="72">3d</option>
                                <option value="168">7d</option>
                                <option value="720">30d</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="countryIndeed">Country</label>
                            <select id="countryIndeed" name="countryIndeed">
                                <option value="USA">US</option>
                                <option value="Canada">CA</option>
                                <option value="UK" selected>UK</option>
                                <option value="Australia">AU</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="submit" class="search-btn" id="searchBtn">
                                Search
                            </button>
                        </div>
                    </div>
                    
                    <!-- Hidden input for max results -->
                    <input type="hidden" id="resultsWanted" name="resultsWanted" value="1000">
                </form>
            </div>

            <div id="loadingMessage" class="loading-message" style="display: none;">
                <div class="loading-counter">
                    <div class="counter-display">
                        <span id="loadingSeconds">0</span>s
                    </div>
                    <p>Scraping job sites for the latest postings...</p>
                    <p><small>This may take a few seconds</small></p>
                </div>
            </div>

            <div id="errorContainer" class="error-container" style="display: none;">
                <div class="error-message">
                    <h3>Error</h3>
                    <p id="errorMessage"></p>
                    <button onclick="location.reload()" class="retry-btn">Try Again</button>
                </div>
            </div>

            <div id="resultsContainer" class="results-container" style="display: none;">
                <div id="searchInfo" class="search-info job-search-static">
                    <div class="filter-header">
                        <p id="resultsCount"></p>
                    </div>
                    <div class="inline-search-controls">
                        <input type="text" id="titleKeywords" class="inline-input" 
                               placeholder="Filter by title keywords (comma separated) - e.g. senior, lead, manager">
                        <button id="filterBtn" class="refresh-btn">Filter</button>
                        <button id="clearFilters" class="refresh-btn">Clear</button>
                    </div>
                </div>

                <div class="table-container">
                    <table id="jobTable" class="jobs-table">
                        <thead>
                            <tr>
                                <th>Logo</th>
                                <th>Job Title</th>
                                <th>Company</th>
                                <th>Location</th>
                                <th>Posted</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobTableBody">
                        </tbody>
                    </table>
                </div>

                <div id="noFilterResults" class="no-results" style="display: none;">
                    <h3>No jobs match your filters</h3>
                    <p>Try adjusting your title keywords filter.</p>
                </div>
            </div>

            <div id="noResultsContainer" class="no-results" style="display: none;">
                <p>No jobs found matching your criteria. Try adjusting your search parameters.</p>
            </div>
        </main>

        <footer>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
